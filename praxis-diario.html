<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Praxis Diario · Claridad mínima</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
:root{
  --azul:#0d3b66;
  --azul-soft:#eaf3fb;
  --acento:#1f6fae;
  --texto:#1f2937;
  --muted:#6b7280;
  --borde:#e5e7eb;
}

*{box-sizing:border-box}

body{
  margin:0;
  font-family:Inter,system-ui;
  background:var(--azul-soft);
  color:var(--texto);
  line-height:1.6;
}

.container{
  max-width:780px;
  margin:auto;
  padding:80px 24px;
}

.card{
  background:#fff;
  border-radius:18px;
  padding:48px;
  box-shadow:0 30px 60px rgba(0,0,0,.12);
}

h1{
  font-size:2.4rem;
  margin-bottom:12px;
  color:var(--azul);
}

p.intro{
  color:var(--muted);
  margin-bottom:36px;
}

.step{
  display:none;
}

.step.active{
  display:block;
}

label{
  font-weight:600;
  display:block;
  margin-bottom:10px;
}

textarea,
input{
  width:100%;
  padding:14px;
  border-radius:10px;
  border:1px solid var(--borde);
  font-family:Inter;
  font-size:15px;
  margin-bottom:20px;
}

textarea{min-height:120px}

button{
  background:var(--azul);
  color:#fff;
  border:none;
  padding:14px 28px;
  border-radius:999px;
  font-size:15px;
  cursor:pointer;
}

button:hover{
  background:var(--acento);
}

.hint{
  font-size:13px;
  color:var(--muted);
  margin-bottom:18px;
}

.final{
  text-align:center;
}

.final h2{
  color:var(--azul);
  margin-bottom:12px;
}
</style>
</head>

<body>

<div class="container">
  <div class="card">

    <!-- PASO 1 -->
    <div class="step active" id="step1">
      <h1>Praxis Diario</h1>
      <p class="intro">
        Vacía tu mente. No ordenes, no filtres.
      </p>

      <label>¿Qué está ocupando tu mente hoy?</label>
      <textarea placeholder="Pendientes, ideas, preocupaciones, ruido…"></textarea>

      <button onclick="nextStep(2)">Continuar</button>
    </div>

    <!-- PASO 2 -->
    <div class="step" id="step2">
      <label>
        Si hoy solo avanzaras una cosa,<br>
        ¿cuál merece tu energía?
      </label>
      <input placeholder="Ejemplo: definir el siguiente paso del proyecto X">

      <div class="hint">
        No es una tarea. Es un resultado.
      </div>

      <button onclick="nextStep(3)">Definir acción</button>
    </div>

    <!-- PASO 3 -->
    <div class="step" id="step3">
      <label>
        ¿Cuál es el paso más pequeño que puedes dar hoy?
      </label>
      <textarea placeholder="Ejemplo: abrir el documento y escribir 10 líneas"></textarea>

      <div class="hint">
        Si parece grande, aún no es mínima.
      </div>

      <button onclick="nextStep(4)">Cerrar el día</button>
    </div>

    <!-- PASO 4 -->
    <div class="step" id="step4">
      <label>
        Independientemente del resultado,<br>
        ¿qué aprendiste hoy?
      </label>
      <textarea placeholder="Hoy confirmé que… / Me di cuenta de que…"></textarea>

      <button onclick="finish()">Finalizar sesión</button>
    </div>

    <!-- FINAL -->
    <div class="step final" id="final">
      <h2>✔ Sesión completada</h2>
      <p>
        Hoy no hiciste más.<br>
        <strong>Pensaste mejor.</strong>
      </p>

      <button onclick="restart()">Nueva sesión</button>
    </div>

  </div>
</div>

<script>
function nextStep(n){
  document.querySelectorAll('.step').forEach(s=>s.classList.remove('active'));
  document.getElementById('step'+n).classList.add('active');
}

function finish(){
  document.querySelectorAll('.step').forEach(s=>s.classList.remove('active'));
  document.getElementById('final').classList.add('active');
}

function restart(){
  location.reload();
}
</script>

</body>
</html>
